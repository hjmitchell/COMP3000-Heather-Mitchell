<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PianoStudio</title>
    <!--Favicon, stylesheets, scripts-->
    <link rel="shortcut icon" type="image/png" href="../../public/assets/grand-piano.png" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/practiceGames.css">
    <!--Bootstrap CSS and JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Fonts-->
    <link href="https://fonts.cdnfonts.com/css/the-juke-box" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
    <div id="navbar-container"></div>

    <div class="containerBG">
        <div class="background">
            <!--Title-->
            <h1>Notation Values</h1>

            <!--Note Values Table-->
            <table class="table-hover table-bordered border-secondary table tb">
                <tr>
                    <!--Row 1 Title-->
                    <td colspan="4">
                        <h6 class="centerTxt">Musical Note Values:</h6>
                    </td>
                </tr>
                <!--Row 2 Key-->
                <tr>
                    <td colspan="4">
                        <h6 class="centerTxt bar"><span>1 Bar in 4/4</span></h6>
                    </td>
                </tr>
                <!--Row 3 Semibrave-->
                <tr class="clickable" onclick="checkAnswer('semibrave')" title="Semibrave">
                    <td colspan="4" height="40px">
                        <a href="#">
                            <img src="../../public/assets/0semibrave.png" class="center" height="20px" />
                        </a>
                    </td>
                </tr>
                <!--Row 4 Minim-->
                <tr class="clickable" onclick="checkAnswer('minim')" title="Minim">
                    <td colspan="2">
                        <img src="../../public/assets/1minim.png" class="center h30" />
                    </td>
                    <td colspan="2">
                        <img src="../../public/assets/1minim.png" class="center h30" />
                    </td>
                </tr>
                <!--Row 5 Crotchet-->
                <tr class="clickable" onclick="checkAnswer('crotchet')" title="Crotchet">
                    <td>
                        <img src="../../public/assets/2crotchet.png" class="center h30" />
                    </td>
                    <td>
                        <img src="../../public/assets/2crotchet.png" class="center h30" />
                    </td>
                    <td>
                        <img src="../../public/assets/2crotchet.png" class="center h30" />
                    </td>
                    <td>
                        <img src="../../public/assets/2crotchet.png" class="center h30" />
                    </td>
                </tr>
                <!--Row 6 Quaver-->
                <tr class="multipleImgs clickable" onclick="checkAnswer('quaver')" title="Quaver">
                    <td>
                        <img src="../../public/assets/3quaver.png" />
                        <img src="../../public/assets/3quaver.png" />
                    </td>
                    <td>
                        <img src="../../public/assets/3quaver.png" />
                        <img src="../../public/assets/3quaver.png" />
                    </td>
                    <td>
                        <img src="../../public/assets/3quaver.png" />
                        <img src="../../public/assets/3quaver.png" />
                    </td>
                    <td>
                        <img src="../../public/assets/3quaver.png" />
                        <img src="../../public/assets/3quaver.png" />
                    </td>
                </tr>
                <!--Row 7 Semiquaver-->
                <tr class="multipleImgs clickable" onclick="checkAnswer('semiquaver')" title="Semiquaver">
                    <td>
                        <img src="../../public/assets/4semiquaver.png" />
                        <img src="../../public/assets/4semiquaver.png" />
                        <img src="../../public/assets/4semiquaver.png" />
                        <img src="../../public/assets/4semiquaver.png" />
                    </td>
                    <td>
                        <img src="../../public/assets/4semiquaver.png" />
                        <img src="../../public/assets/4semiquaver.png" />
                        <img src="../../public/assets/4semiquaver.png" />
                        <img src="../../public/assets/4semiquaver.png" />
                    </td>
                    <td>
                        <img src="../../public/assets/4semiquaver.png" />
                        <img src="../../public/assets/4semiquaver.png" />
                        <img src="../../public/assets/4semiquaver.png" />
                        <img src="../../public/assets/4semiquaver.png" />
                    </td>
                    <td>
                        <img src="../../public/assets/4semiquaver.png" />
                        <img src="../../public/assets/4semiquaver.png" />
                        <img src="../../public/assets/4semiquaver.png" />
                        <img src="../../public/assets/4semiquaver.png" />
                    </td>
                </tr>
            </table>

            <!--Metronome click sound audio file-->
            <audio id="metronomeSound" src="../../public/assets/metronome.mp3" preload="auto"></audio>

            <!--Content-->
            <div id="displayContainer2" class="container mt-3">
                <div class="row">
                    <!--Score-->
                    <div class="col-md-4">
                        <p id="score">Score:
                        <p id="greenScore">0</p>
                        </p>
                    </div>
                    <!--Button to trigger metronome and note sounds-->
                    <div class="col-md-4 text-center">
                        <button type="button" id="startSoundBtn" onclick="startSound()" class="btn customBtn">
                            Play Metronome
                        </button>
                    </div>
                    <!--Answer feedback and score-->
                    <div class="col-md-4 text-end">
                        <p id="feedback"><br></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="../js/notationValuesScript.js"></script>
</body>

</html>
