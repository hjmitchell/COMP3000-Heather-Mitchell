<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PianoStudio</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Favicon, stylesheets, script-->
    <link rel="shortcut icon" type="image/png" href="../../public/assets/grand-piano.png" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/frequency.css">
    <script src="../js/scripts.js"></script>
    <!--Fonts-->
    <link href="https://fonts.cdnfonts.com/css/the-juke-box" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
    <div id="navbar-container"></div>
    <div class="containerFreq">
        <div class="freqDet">
            <!--Title-->
            <h1>Frequency and Note</h1>
            <h1>Microphone Detector</h1>

            <!--Info text-->
            <p class="mt-30">
                Click "Start" to begin.
                <br>
                You may be prompted to allow microphone use - please click "Allow"
            </p>
            <p>The frequency and note being played will be detected.</p>

            <!--Start/stop buttons-->
            <button type="button" id="startBtn" class="btn customBtn">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Start
            </button>
            <button type="button" id="stopBtn" style="display: none;" class="btn customBtn">
                <span class="spinner-grow spinner-grow-sm"></span>
                Stop
            </button>
            <!--Frequency/note results-->
            <div class="center-wrapper">
                <div class="detected">
                    <p id="frequency" class="mt-20 txt">Frequency: </p>
                    <span id="frequencyValue">-- Hz</span>
                    <p id="detectedNote" class="txt">Detected Note: </p>
                    <span id="noteValue">--</span>
                </div>
            </div>
        </div>
    </div>
</body>

<!--Frequency Detector Script-->
<script src="../js/frequencyDetectorScript.js"></script>
</body>

</html>
