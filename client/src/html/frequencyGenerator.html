<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PianoStudio</title>
    <!--Favicon, stylesheet, scripts-->
    <link rel="shortcut icon" type="image/png" href="../../public/assets/grand-piano.png" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/frequency.css">
    <script src="../js/scripts.js"></script>
    <!--Bootstrap CSS and JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Fonts-->
    <link href="https://fonts.cdnfonts.com/css/the-juke-box" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
    <div id="navbar-container"></div>

    <!--Title-->
    <h1 class="mt-20">Frequency Generator</h1>

    <!--Play sine wave button-->
    <div class="freqGenContainer">
        <button type="button" id="sineBtn" class="btn customBtn2" onclick="playSound(440, 1000)">
            Play sine wave 440 hz frequency
        </button>

    <!--Info text-->
    <p class="mt-30">
        Clicking the button plays the frequency sound of 440 hertz for 1 second.</p>
    <p>It is the pitch standard - the musical note of A above middle C, A4.</p>

    <!--Utilises same script as frequency piano-->
    <script src="../js/frequencyPianoScript.js"></script>
</body>

</html>
