<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PianoStudio</title>
    <!--Favicon, stylesheets, scripts-->
    <link rel="shortcut icon" type="image/png" href="/assets/grand-piano.png" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <script src="../js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/practiceTools.css">
    <!--Bootstrap CSS and JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Fonts-->
    <link href="https://fonts.cdnfonts.com/css/the-juke-box" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
    <div id="navbar-container"></div>
    
    <div class="containerBG">
        <div class="background">
            <div id="wrapper">
                <div id="eventContainer">
                    <!--Title-->
                    <h1>Calendar</h1>
                    <p class="eventHeader">Add new lesson</p>
                    <div class="eventInput">
                        <!--Event title input-->
                        Title:
                        <input type="text" id="eventTitle">
                    </div>
                    <div class="eventInput">
                        <!--Event time input-->
                        Time:
                        <input type="time" id="eventTime">
                        <!--Event duration input-->
                        Duration:
                        <input type="number" id="eventDuration" min="0" value="30" step="5">
                        <a class="grey">minutes</a>
                    </div>
                    <div class="eventInput">
                        <!--Add event btn-->
                        <button id="addBtn">Add</button>
                    </div>

                    <!--Events inserted dynamically-->
                    <div id="eventDetails"></div>
                </div>

                <div id="container">
                    <div class="navigateMonths">
                        <!--Previous month btn-->
                        <button onclick="prevMonth()" class="navBtn">
                            < </button>
                                <!--Display current month/year title-->
                                <span id="currentMonth"></span>
                                <!--Next month btn-->
                                <button onclick="nextMonth()" class="navBtn">></button>
                    </div>

                    <table id="calendar">
                        <thead>
                            <tr>
                                <!--Days of the week-->
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th>Sun</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--Dates inserted dynamically-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/calendarScript.js"></script>
</body>

</html>
